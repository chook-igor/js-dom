<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input class="display" readonly placeholder="0"><hr>
        <div class="numerals">
            <button>7</button>
            <button>8</button>
            <button>9</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>1</button>
            <button>2</button>
            <button>3</button><br>
            <button>0</button>
        </div>
        <div class="oper-top">
            <button>.</button>
            <button>(</button>
            <button>)</button><br>
        </div>
        <div class="oper">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="equal">
            <button>=</button>
        </div>
        <div class="func">
            <button class="clear">C-All</button>
            <button class="clear-last">C-Last</button>
            <button class="mem-in">M-In</button>
            <button class="mem-out">M-Out</button>
            <button class="mem-clr">M-Clr</button>
        </div>
    <script src="js/index.js"></script>
</body>
</html>
