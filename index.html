<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calc"> 
        <input class="display" readonly placeholder="0"><hr>
        
        <div class="numerals">
            <button>7</button>
            <button>8</button>
            <button>9</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button><br>
            <button>1</button>
            <button>2</button>
            <button>3</button><br>
            <button>0</button>
            <button>.</button>
            <button>(</button>
            <button>)</button>


        </div>
        <div class="oper">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="equal">
            <button>=</button>
        </div>
        <div class="func">
            <button class="clear">C</button>
            <button class="mem-in">M</button>
            <button class="mem-out">MR</button>
            <button class="mem-clr">CM</button>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
